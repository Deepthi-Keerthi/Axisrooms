<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/SR.css" />
    <link rel="stylesheet" href="./styles/OTA.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/image001.png" alt="" height="30" />
        </a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div
          class="col-12 col-md-6 d-flex justify-content-center align-items-center"
        >
          <div
            class="container-fluid d-flex justify-content-center align-items-center"
          >
            <div class="wrapper">
              <ul class="StepProgress">
                <li class="StepProgress-item is-done">
                  <span>Step 1</span>
                  <strong>Supplier Registration</strong>
                </li>
                <li class="StepProgress-item is-done">
                  <span>Step 2</span>
                  <strong>Add Details</strong>
                </li>
                <li class="StepProgress-item current">
                  <span>Step 3</span>
                  <strong>Connect With OTA</strong>
                </li>
                <li class="StepProgress-item">
                  <span>Step 4</span>
                  <strong>Add Rooms</strong>
                </li>
                <li class="StepProgress-item">
                  <span>Step 5</span>
                  <strong>Publish</strong>
                </li>
              </ul>

              <div class="trouble-container">
                <ion-icon
                  name="alert-outline"
                  class="trouble-icon"
                  style="color: blue"
                ></ion-icon>
                <div class="trouble-text">
                  <div>Having Troubles!</div>
                  <div>
                    <a href="#">Contact Us</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 mt-5 mt-md-0">
          <div class="px-md-5">
            <div class="text-center">
              <p>Step 1</p>
              <h4>Supplier Registration</h4>
              <p>Lorem ipsum dolor sit.</p>
              <p>*The fields can be edited later</p>
            </div>

            <form class="text-center">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Hotel / Chain Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Mobile"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Number Of Rooms"
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Hotel Type"
                />
              </div>
              <div>
                <button type="submit" class="btn btn-primary px-5">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
